      $('#edit').on('froalaEditor.contentChanged', function (e, editor) {

      });

      $(function () {
        var defaultHTML = '<h1>Hello World</h1>';
        defaultHTML += '<h2>This is froala Editor on Mushfiqweb.com</h2>';
        defaultHTML += '<h3>You can edit whatever you want.</h3>';

        if (localStorage.getItem('mushfiqweb-editor-value')) {
          $('#edit').html(localStorage.getItem('mushfiqweb-editor-value'));
          $('#edit').froalaEditor();
        }
        else {
          $('#edit').html(defaultHTML);
          $('#edit').froalaEditor();

        }
      });
