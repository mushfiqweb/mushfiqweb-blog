<body>

  <div id="root">

    <form id="myform">
      <div class="row" id="apply-now-select">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="form-group">
            <label>FULL NAME</label>
            <br />
            <span class="wpcf7-form-control-wrap fullname">
              <input type="text" name="productName" value="" size="40" class="wpcf7-form-control wpcf7-text wpcf7-validates-as-required form-control common-filed"
                aria-required="true" aria-invalid="false" placeholder="Full Name" />
            </span>
          </div>
          </p>
        </div>
        </p>
      </div>
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="form-group">
            <label>EMAIL ADDRESS</label>
            <br />
            <span class="wpcf7-form-control-wrap email-address">
              <input type="email" name="email" value="" size="40" class="wpcf7-form-control wpcf7-text wpcf7-email wpcf7-validates-as-required wpcf7-validates-as-email form-control common-filed"
                aria-required="true" aria-invalid="false" placeholder="Email Address" />
            </span>
          </div>
          </p>
        </div>
        </p>
      </div>
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="form-group">
            <label>PHONE NUMBER</label>
            <br />
            <span class="wpcf7-form-control-wrap phone-number">
              <input type="tel" name="phone" value="" size="40" class="wpcf7-form-control wpcf7-text wpcf7-tel wpcf7-validates-as-required wpcf7-validates-as-tel form-control common-filed"
                aria-required="true" aria-invalid="false" placeholder="Phone Number" />
            </span>
          </div>
          </p>
        </div>
        </p>
      </div>
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="form-group">
            <label>PROFESSION</label>
            <br />
            <span class="wpcf7-form-control-wrap profession">
              <input type="text" name="leadSubject" value="" size="40" class="wpcf7-form-control wpcf7-text wpcf7-validates-as-required form-control common-filed"
                aria-required="true" aria-invalid="false" placeholder="Profession" />
            </span>
          </div>
          </p>
        </div>
        </p>
      </div>
      <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
          <div class="form-group">
            <label>AGE</label>
            <br />
            <span class="wpcf7-form-control-wrap age">
              <input type="text" name="leadAge" value="" size="40" class="wpcf7-form-control wpcf7-text wpcf7-validates-as-required form-control common-filed-age"
                aria-required="true" aria-invalid="false" placeholder="Age" />
            </span>
          </div>
          </p>
        </div>
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
          <div class="form-group">
            <label>Income</label>
            <br />
            <span class="wpcf7-form-control-wrap income">
              <input type="number" name="leadSalary" value="" class="wpcf7-form-control wpcf7-number wpcf7-validates-as-number form-control common-filed-income"
                aria-invalid="false" placeholder="à§³/Month" />
            </span>
          </div>
          </p>
        </div>
        </p>
      </div>

      <div class="row">
        <div class="col-lg-5 col-md-5 col-sm-5 col-xs-6">
          <input type="button" value="APPLY NOW" onclick="Submit()" />
        </div>
        </p>
      </div>

    </form>

  </div>

  </script>
