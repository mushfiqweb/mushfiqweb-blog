<!DOCTYPE html>
<html>

<head>
	<!-- Standard Meta -->
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

	<!-- Site Properties -->
	<title>Images for mushfiqweb.com</title>

	<link rel="stylesheet" type="text/css" href="semantic.min.css">
	<style type="text/css">
		@import url('https://fonts.googleapis.com/css?family=Alegreya+Sans+SC|Federo|Londrina+Outline|Montserrat+Subrayada|Patrick+Hand+SC');
		body {
			background-color: #FFFFFF;
		}

		.ui.menu .item img.logo {
			margin-right: 1.5em;
		}

		.main.container {
			margin-top: 7em;
		}

		.wireframe {
			margin-top: 2em;
		}

		.ui.footer.segment {
			margin: 5em 0em 0em;
			padding: 5em 0em;
		}


		.menu-home {
			font-weight: 800 !important;
			padding: 0 !important;
			font-family: 'Alegreya Sans SC' !important;
			font-size: 35px;
		}

		.menu-home-small,
		.menu-home:hover {
			cursor: pointer;
		}

		.menu-home-small {
			padding: 0 !important;
			font-family: 'Alegreya Sans SC' !important;
			font-size: 18px;
		}


		@import url(//fonts.googleapis.com/css?family=Lato:300i,400,400i,700|Raleway:400,500,600&amp;subset=latin-ext);
		@import url(//fonts.googleapis.com/css?family=Ubuntu+Mono|Source+Code+Pro);
		body {
			margin: 0;
			padding: 0;
		}

		code,
		samp,
		kbd {
			font-family: Consolas, Menlo, Monaco, Lucida Console, Liberation Mono, DejaVu Sans Mono, Bitstream Vera Sans Mono, Courier New, monospace, serif;
			font-size: 13px;
			text-align: left;
			color: #555;
		}

		pre code {
			font-size: 13px;
			line-height: 1.6em;
			color: inherit;
			font-weight: inherit;
			background-color: inherit;
			border-radius: 0;
			border: none;
		}

		code {
			padding: 2px 3px 2px 3px;
			color: #fff;
			font-weight: 800;
			background-color: #676767;
			font-size: 11px;
			line-height: 1em;
			border-radius: .28571429rem;
			border: 1px solid #22242626;
		}

		pre {
			background-color: #f3f3f3;
			font-size: 13px;
			padding: 1em;
			border-left: 11px solid #ccc;
			margin: 1.7em 0 1.7em 0.3em;
			overflow: auto;
			width: 93%;
			border-radius: .28571429rem;
			border: 1px solid #22242626;
		}
		/* target IE7 and IE6 */

		*:first-child+html pre {
			padding-bottom: 2em;
			overflow-y: hidden;
			overflow: visible;
			overflow-x: auto;
		}

		* html pre {
			padding-bottom: 2em;
			overflow: visible;
			overflow-x: auto;
		}

		.social-footer {
			text-align: center !important;
			display: block !important;
			padding-top: 5px !important;
		}

		.menu-home {
			font-weight: 800 !important;
			padding: 0 !important;
			font-family: 'Alegreya Sans SC' !important;
			font-size: 35px;
		}

		.menu-home-small,
		.menu-home:hover {
			cursor: pointer;
		}

		.menu-home-small {
			font-weight: 800 !important;
			padding: 0 !important;
			font-family: 'Alegreya Sans SC' !important;
			font-size: 18px;
		}

		.Alegreya {
			font-family: 'Alegreya Sans SC' !important;
		}


		.pulse:hover {
			-webkit-animation-duration: 500ms;
			-moz-animation-duration: 500ms;
			-o-animation-duration: 500ms;
			-ms-animation-duration: 500ms;
			animation-duration: 500ms;
			-webkit-animation-name: pulse;
			-moz-animation-name: pulse;
			-o-animation-name: pulse;
			-ms-animation-name: pulse;
			animation-name: pulse;
		}
		/*FadeIn*/

		.cool-link {
			display: inline-block;
			color: #838383;
			text-decoration: none;
			font-weight: 400;
		}

		.cool-link::after {
			content: '';
			display: block;
			width: 0;
			height: 2px;
			background: #a1a1a1;
			transition: width .3s;
			-moz-transition: width .3s;
			-o-transition: width .3s;
			-ms-transition: width .3s;
		}

		.cool-link:hover {
			color: #4d4d4d;
		}

		.cool-link:hover::after {
			width: 100%;
		}


		.ant-divider {
			display: inline-block;
			height: 0.9em;
			width: 2px;
			vertical-align: middle;
			position: relative;
			top: -0.06em;
		}

		.ant-divider {
			font-weight: bolder;
			font-size: 14px;
			line-height: 1.5;
			color: #000000a6;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
			margin: 0px 5px 0px 5px;
			padding: 0;
			list-style: none;
			background: #b1b1b1;
		}

		.git-shadow {
			-webkit-box-shadow: 1px 0px 3px 0px rgba(50, 50, 50, 0.88);
			-moz-box-shadow: 1px 0px 3px 0px rgba(50, 50, 50, 0.88);
			box-shadow: 1px 0px 3px 0px rgba(50, 50, 50, 0.88);
			padding: 20px 0px 10px 20px;
			margin: 0px 0px 10px 0px;
		}

		.width85vw {
			width: 85vw !important;
		}
		/* progressive image CSS */

		.placeholder {
			background-color: #f6f6f6;
			background-size: cover;
			background-repeat: no-repeat;
			position: relative;
			overflow: hidden;
		}

		.placeholder img {
			position: absolute;
			opacity: 0;
			top: 0;
			left: 0;
			width: 100%;
			transition: opacity 1s linear;
		}

		.placeholder img.loaded {
			opacity: 1;
		}

		.img-small {
			filter: blur(50px);
			/* this is needed so Safari keeps sharp edges */
			transform: scale(1);
		}

		img {
			width: 50% !important;
		}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.lazy/1.7.6/jquery.lazy.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.lazy/1.7.6/jquery.lazy.plugins.min.js"></script>
</head>

<body>

	<div class="ui fixed fluid menu" style="border-bottom: 2px solid purple; box-shadow: rgba(8, 7, 7, 0.2) 0px 3px 5px;">
		<div class="ui container">
			<div title="Mushfiqur's Blog" class="item borderless menu-home pulse">
				<a href="https://mushfiqweb.com"> Mushfiqur's Blog </a>
			</div>
			<div title="All Articles" class="item borderless right menu-home-small pulse">
				<a href="https://mushfiqweb.com/articles"> All Articles</a>
			</div>
		</div>
	</div>

	<div class="ui segment container purple" style="min-height: 70vh;margin-top:100px;">
		<div>
			<span style="line-height: 23px; font-size: 1.8rem; font-weight: 600; color: black;">I Write minimum of four articles in one week.</span>
		</div>
		<div class="ui divider">

		</div>
		<div>
			<span style="line-height: 23px; font-size: 1.1rem; font-weight: 600; color: black;">Please subscribe to get posted!!</span>
		</div>
		<div class="ui divider">

		</div>
		<div>
			<div class="column rendered-example elements-input-states-input-example-focus">
				<div class="ui focus input">
					<input type="text" placeholder="Your Email...">
				</div>
			</div>
			<div class="ui divider">

			</div>
			<div>
				<button class="ui icon right labeled button" role="button">Subscribe Me
					<i aria-hidden="true" class="right plus icon"></i>
				</button>
			</div>
		</div>
		<div class="ui divider">

		</div>
		<div>
			<a href="https://mushfiqweb.com/articles">
				<div class="ui blue label pulse Alegreya">See my articles</div>
			</a>
		</div>
	</div>

	<div class="ui bottom fixed menu">
		<div class="ui container social-footer">
			<a target="_blank" href="http://share.mushfiqweb.com/Facebook">
				<i title="View Facebook" aria-hidden="true" class="blue facebook large icon pulse"></i>
			</a>
			<a target="_blank" href="http://share.mushfiqweb.com/Twitter">
				<i title="View Tweets" aria-hidden="true" class="blue twitter large icon pulse"></i>
			</a>
			<a target="_blank" href="http://share.mushfiqweb.com/Stackoverflow">
				<i title="View StackOverflow" aria-hidden="true" class="blue stack overflow large icon pulse"></i>
			</a>
			<a target="_blank" href="http://share.mushfiqweb.com/GitHub">
				<i title="View Repositories" aria-hidden="true" class="blue github large icon pulse"></i>
			</a>
			<a target="_blank" href="http://share.mushfiqweb.com/Instagram">
				<i title="View Instagram" aria-hidden="true" class="blue instagram large icon pulse"></i>
			</a>
			<a target="_blank" href="http://share.mushfiqweb.com/Flickr">
				<i title="View Photos" aria-hidden="true" class="blue flickr large icon pulse"></i>
			</a>
			<a target="_blank" href="http://share.mushfiqweb.com/Google">
				<i title="View Google" aria-hidden="true" class="blue google plus large icon pulse"></i>
			</a>
			<a target="_blank" href="http://share.mushfiqweb.com/LastFM">
				<i title="View Scrobbles" aria-hidden="true" class="blue lastfm large icon pulse"></i>
			</a>
			<a target="_blank" href="http://share.mushfiqweb.com/LinkedIn">
				<i title="View Pro Network" aria-hidden="true" class="blue linkedin large icon pulse"></i>
			</a>
			<a target="_top" href="mailto:hello@mushfiqweb.com">
				<i title="Send Email" aria-hidden="true" class="blue mail large icon pulse"></i>
			</a>
		</div>
	</div>
	
	<script>
		$(document).ready(function () {
			var images = ["analytics.svg", "browser_stats.svg", "bus_stop.svg", "charts.svg", "contrast.svg", "create.svg",
				"credit_card.svg", "morning_essentials.svg", "pcsocial.svg", "portfolio.svg", "Posts.svg", "resume.svg",
				"resume_folder.svg", "search.svg", "segment.svg", "server.svg", "statistics.svg", "tabs.svg"
			];

			images.map((img) => {
				var div = " <div class='ui segment'> <img class='ui segment image lazy' src='" + img + "' data-src='" + img +
					"' />" +
					"<div class='middle aligned content'><span class='ui header'>" + img + "</span></div> </div>";
				$('#imgItems').append(div);
			});

			$('.lazy').Lazy({
				// your configuration goes here
				scrollDirection: 'vertical',
				effect: 'fadeIn',
				visibleOnly: true,
				onError: function (element) {
					console.log('error loading ' + element.data('src'));
				}
			});

		});
	</script>

</body>

</html>
