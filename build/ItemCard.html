<!DOCTYPE html>
<html>

<head>
	<!-- Standard Meta -->
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

	<!-- Site Properties -->
	<title>Images for mushfiqweb.com</title>

	<link rel="stylesheet" type="text/css" href="semantic.min.css">
	<style type="text/css">
		@import url('https://fonts.googleapis.com/css?family=Alegreya+Sans+SC|Federo|Londrina+Outline|Montserrat+Subrayada|Patrick+Hand+SC');
		body {
			background-color: #FFFFFF;
		}

		.ui.menu .item img.logo {
			margin-right: 1.5em;
		}

		.main.container {
			margin-top: 7em;
		}

		.wireframe {
			margin-top: 2em;
		}

		.ui.footer.segment {
			margin: 5em 0em 0em;
			padding: 5em 0em;
		}


		.menu-home {
			font-weight: 800 !important;
			padding: 0 !important;
			font-family: 'Alegreya Sans SC' !important;
			font-size: 35px;
		}

		.menu-home-small,
		.menu-home:hover {
			cursor: pointer;
		}

		.menu-home-small {
			padding: 0 !important;
			font-family: 'Alegreya Sans SC' !important;
			font-size: 18px;
		}


		@import url(//fonts.googleapis.com/css?family=Lato:300i,400,400i,700|Raleway:400,500,600&amp;subset=latin-ext);
		@import url(//fonts.googleapis.com/css?family=Ubuntu+Mono|Source+Code+Pro);
		body {
			margin: 0;
			padding: 0;
		}

		code,
		samp,
		kbd {
			font-family: Consolas, Menlo, Monaco, Lucida Console, Liberation Mono, DejaVu Sans Mono, Bitstream Vera Sans Mono, Courier New, monospace, serif;
			font-size: 13px;
			text-align: left;
			color: #555;
		}

		pre code {
			font-size: 13px;
			line-height: 1.6em;
			color: inherit;
			font-weight: inherit;
			background-color: inherit;
			border-radius: 0;
			border: none;
		}

		code {
			padding: 2px 3px 2px 3px;
			color: #fff;
			font-weight: 800;
			background-color: #676767;
			font-size: 11px;
			line-height: 1em;
			border-radius: .28571429rem;
			border: 1px solid #22242626;
		}

		pre {
			background-color: #f3f3f3;
			font-size: 13px;
			padding: 1em;
			border-left: 11px solid #ccc;
			margin: 1.7em 0 1.7em 0.3em;
			overflow: auto;
			width: 93%;
			border-radius: .28571429rem;
			border: 1px solid #22242626;
		}

		/* target IE7 and IE6 */

		*:first-child+html pre {
			padding-bottom: 2em;
			overflow-y: hidden;
			overflow: visible;
			overflow-x: auto;
		}

		* html pre {
			padding-bottom: 2em;
			overflow: visible;
			overflow-x: auto;
		}

		.social-footer {
			text-align: center !important;
			display: block !important;
			padding-top: 5px !important;
		}

		.menu-home {
			font-weight: 800 !important;
			padding: 0 !important;
			font-family: 'Alegreya Sans SC' !important;
			font-size: 35px;
		}

		.menu-home-small,
		.menu-home:hover {
			cursor: pointer;
		}

		.menu-home-small {
			font-weight: 800 !important;
			padding: 0 !important;
			font-family: 'Alegreya Sans SC' !important;
			font-size: 18px;
		}

		.Alegreya {
			font-family: 'Alegreya Sans SC' !important;
		}


		.pulse:hover {
			-webkit-animation-duration: 500ms;
			-moz-animation-duration: 500ms;
			-o-animation-duration: 500ms;
			-ms-animation-duration: 500ms;
			animation-duration: 500ms;
			-webkit-animation-name: pulse;
			-moz-animation-name: pulse;
			-o-animation-name: pulse;
			-ms-animation-name: pulse;
			animation-name: pulse;
		}

		/*FadeIn*/

		.cool-link {
			display: inline-block;
			color: #838383;
			text-decoration: none;
			font-weight: 400;
		}

		.cool-link::after {
			content: '';
			display: block;
			width: 0;
			height: 2px;
			background: #a1a1a1;
			transition: width .3s;
			-moz-transition: width .3s;
			-o-transition: width .3s;
			-ms-transition: width .3s;
		}

		.cool-link:hover {
			color: #4d4d4d;
		}

		.cool-link:hover::after {
			width: 100%;
		}


		.ant-divider {
			display: inline-block;
			height: 0.9em;
			width: 2px;
			vertical-align: middle;
			position: relative;
			top: -0.06em;
		}

		.ant-divider {
			font-weight: bolder;
			font-size: 14px;
			line-height: 1.5;
			color: #000000a6;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
			margin: 0px 5px 0px 5px;
			padding: 0;
			list-style: none;
			background: #b1b1b1;
		}

		.git-shadow {
			-webkit-box-shadow: 1px 0px 3px 0px rgba(50, 50, 50, 0.88);
			-moz-box-shadow: 1px 0px 3px 0px rgba(50, 50, 50, 0.88);
			box-shadow: 1px 0px 3px 0px rgba(50, 50, 50, 0.88);
			padding: 20px 0px 10px 20px;
			margin: 0px 0px 10px 0px;
		}

		.width85vw {
			width: 85vw !important;
		}

		/* progressive image CSS */

		.placeholder {
			background-color: #f6f6f6;
			background-size: cover;
			background-repeat: no-repeat;
			position: relative;
			overflow: hidden;
		}

		.placeholder img {
			position: absolute;
			opacity: 0;
			top: 0;
			left: 0;
			width: 100%;
			transition: opacity 1s linear;
		}

		.placeholder img.loaded {
			opacity: 1;
		}

		.img-small {
			filter: blur(50px);
			/* this is needed so Safari keeps sharp edges */
			transform: scale(1);
		}

		img {
			width: 50% !important;
		}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.lazy/1.7.6/jquery.lazy.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.lazy/1.7.6/jquery.lazy.plugins.min.js"></script>
</head>

<body>


	<div style="display: flex; justify-content: space-around">

					<em>
						<a class="cool-link" href="http://www.digimezzo.com/software/dopamine/" target="_blank"> Dopamine </a>

				<em style="float: right !important;font-size: 13px;"> Current Version 1.5.10.0</em>

			</div>
			<div style="width: 582px !important;">
				<img src="https://cdn.rawgit.com/mushfiqweb/svgcollection/master/gifs/2018-02-11_01h06_59.gif">

				<div class="ui large transparent left icon input" style="font-size: 100% !important;">

						<li>

						</li>
						<li>

						<li>
							Clean and Nice UI
						</li>

				</div>
			</div>
			<div class="extra content" style="font-size: 100% !important;">
				<div class="ui large transparent left icon input" style="font-size: 100% !important;">
					CONS
					<ul style="    font-size: 70% !important;padding-left: 0;padding-top: 10px;">
						<li>
							Can't find metadata automatically
						</li>

					</ul>
				</div>
			</div>
			<div class="extra content" style="font-size: 100% !important;">
				<div class="ui large transparent left icon input" style="font-size: 100% !important;">
					Source code on -
					<a class='cool-link' href="https://github.com/digimezzo/Dopamine" target='_blank'>GitHub</a>
				</div>
			</div>
		</div>

		<div class="ui segment container">
			<img src="https://cdn.rawgit.com/mushfiqweb/svgcollection/master/gifs/2018-02-11_01h06_59.gif">
		</div>
	</div>

</body>

</html>
