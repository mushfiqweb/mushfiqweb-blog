  #disqus_thread {

  #disqus_thread:after {
    content: "";
    display: block;
    height: 55px;
    width: 100%;
    position: absolute;
    bottom: 0;
    background: white;
  }

  div.ui .message>a {
    display: inline-block;
    color: #838383;
    text-decoration: none;
    font-weight: 400
  }

  div.ui .message>a::after {
    content: '';
    display: block;
    width: 0;
    height: 2px;
    background: #a1a1a1;
    transition: width .3s;
    -moz-transition: width .3s;
    -o-transition: width .3s;
    -ms-transition: width .3s
  }

  div.ui .message>a:hover {
    color: #4d4d4d
  }

  div.ui .message>a:hover::after {
    width: 100%
  }
